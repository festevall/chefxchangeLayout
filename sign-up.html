<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChefXChange About</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">

    <link rel="stylesheet" href="js/slick/slick.css">
    <link rel="stylesheet" href="js/slick/slick-theme.css">

    <link rel="stylesheet/less" type="text/css" href="css/global.less">


    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<body>
<div id="wrapper">
    <div class="container-fluid">
        <header class="header">
            <div class="row">
                <div class="col-sm-12 col-md-3 col-lg-4">
                    <a href="/" class="logo">
                        <img src="img/logo.png" alt="ChefXChange">
                    </a>
                </div>
                <div class="col-sm-12 col-md-9 col-lg-8">
                    <nav class="header-menu">
                        <a href="#" class="header-menu-link a-bold">About Us</a>
                        <a href="#" class="header-menu-link a-bold">FAQ</a>
                        <a href="#" class="header-menu-link a-bold">Search</a>
                        <a href="#" class="header-menu-link a-bold">Invite Friends</a>
                        <a href="#" class="header-menu-link a-bold">Gift Cards</a>
                        <a href="#" class="header-menu-link a-bold false-link"><span>Login</span></a>
                        <a href="#" class="header-menu-link a-bold false-link"><span>Sign up</span></a>
                    </nav>
                </div>
            </div>
        </header>
        <section class="static-page-header sign-up-header-image">

                <a href="#" class="faq-header-link active"><span>For Foodies</span></a>
                <a href="#" class="faq-header-link"><span>For Chefs</span></a>
            </div>
        </section>

        <section class="article">
            <div class="container-child">
                <div class="inputs-container">
                    <input type="text" class="chefxchange-input without-lables" placeholder="First name">
                    <input type="text" class="chefxchange-input without-lables" placeholder="Last name">
                    <input type="text" class="chefxchange-input without-lables" placeholder="E-mail">
                    <input type="text" class="chefxchange-input without-lables" placeholder="City">
                    <input type="text" class="chefxchange-input without-lables" placeholder="Password">
                    <input type="text" class="chefxchange-input without-lables" placeholder="Password confirm">

                    <div class="subscriber-block-before-reg">
                        <input type="checkbox" class="fancyCheckbox">  Get email updates about news, special offers, and our chefs
                    </div>

                    <div class="registration-button-container">
                        <button class="btn btn-orange">Join ChefXChange</button><br>
                        <small>By signing up you agree to our <a href="#">Terms of service</a></small>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="row footer-top-line">
                <div class="col-lg-4 col-md-4 col-sm-6 chefxchange-copyrights">
                    <a href="/" class="a-regular">Â© 2015 ChefXChange</a>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-6">
                    <nav class="footer-menu a-bold">
                        <a href="#" class="footer-menu-item">About us</a>
                        <a href="#" class="footer-menu-item">FAQ</a>
                        <a href="#" class="footer-menu-item">Search</a>

                        <a href="#" class="footer-menu-item">Invite Friend</a>

            </div>
            <div class="row align-center">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <a href="" class="footer-join-icon facebook"></a>
                    <a href="" class="footer-join-icon twitter"></a>
                    <a href="" class="footer-join-icon instagramm"></a>
                    <a href="" class="footer-join-icon picaso"></a>
